name: EC Service CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
    - uses: actions/checkout@v2
    - name: actions/setup-node@v2
      with:
        node-version: '15'
    - run: |
        npm install
        node ./app.js
